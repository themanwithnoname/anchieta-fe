<!-- Toolbar Principal -->
<div class="busca-toolbar">
  <!-- Lado Esquerdo: Busca -->
  <div class="busca-section">
    <div class="busca-input-group">
      <div class="input-wrapper">
        <i class="fas fa-search input-icon"></i>
        <input 
          type="text" 
          [value]="termoBusca"
          (input)="onTermoBuscaChange($any($event.target).value)"
          (keyup.enter)="onBuscar()"
          placeholder="Buscar na transcrição..."
          class="busca-input">
        <button 
          class="btn-clear-search" 
          (click)="onLimparBusca()" 
          title="Limpar busca" 
          [class.visible]="termoBusca"
          *ngIf="termoBusca">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <!-- Resultados de Busca -->
      <div class="busca-resultados" *ngIf="resultadosCount > 0">
        <span class="resultados-badge">{{ resultadoAtual + 1 }}/{{ resultadosCount }}</span>
        <div class="navegacao-buttons">
          <button 
            class="btn-nav prev" 
            (click)="onIrParaResultadoAnterior()" 
            [disabled]="resultadoAtual === 0"
            title="Resultado anterior">
            <i class="fas fa-chevron-up"></i>
          </button>
          <button 
            class="btn-nav next" 
            (click)="onIrParaResultadoProximo()" 
            [disabled]="resultadoAtual >= resultadosCount - 1"
            title="Próximo resultado">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lado Direito: Controles de Visualização -->
  <div class="view-controls">
    <div class="view-info">
      <i class="fas fa-eye"></i>
      <span class="view-mode-label">{{ modoVisualizacaoCompacto ? 'Compacto' : 'Detalhado' }}</span>
    </div>
    <button 
      class="btn-toggle-view" 
      (click)="onAlternarModoVisualizacao()"
      [title]="modoVisualizacaoCompacto ? 'Mudar para visualização detalhada' : 'Mudar para visualização compacta'">
      <i class="fas fa-list" *ngIf="!modoVisualizacaoCompacto"></i>
      <i class="fas fa-align-left" *ngIf="modoVisualizacaoCompacto"></i>
      <span>{{ modoVisualizacaoCompacto ? 'Detalhado' : 'Compacto' }}</span>
    </button>
  </div>
</div>
