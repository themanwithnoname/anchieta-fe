<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h3 class="sidebar-title" *ngIf="!isCollapsed">Menu</h3>
    <button class="collapse-btn" (click)="toggleCollapse()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Início</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/about" routerLinkActive="active" class="nav-link">
          <i class="fas fa-info-circle"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Sobre</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a routerLink="/processos" routerLinkActive="active" class="nav-link">
          <i class="fas fa-gavel"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Processos</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-users"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Usuários</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-cog"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Configurações</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
